<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</link>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<title></title>
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row" >
			<div class="col" style="text-align: center;">
				<h1 th:text=${titulo} style="color: aliceblue;" ></h1>
				</h1>
			</div>
		</div>
		<br>
		<form th:action="@{/app/autor}" th:object="${autor}" method="post">
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="codigoAutor">CÃ³digo</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="codigoAutor"
						th:field="*{codigoAutor}">
				</div>
				<div class="col-12 col-md-6"></div>
				<div th:if="${#fields.hasErrors('codigoAutor')}"
					th:errors="*{codigoAutor}" style="color: aliceblue;" class="col-12 col-md-6"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="nombre">Nombre</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="nombre"
						th:field="*{nombre}">
				</div>
				<div class="col-12 col-md-6"></div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: aliceblue;" class="col-12 col-md-6"></div>
			</div>
			<br>
			 
			 
			 
			<br>
			<div class="row">
				<div class="col-4"></div>
				<div class="col-2" style="text-align: center;">
					<input class="btn btn-outline-success" type="submit" value="enviar"
						id="submit" />
				</div>
				<div class="col-2" style="text-align: center;">
					
						 <a href="/app" style="border-radius: 5px;" class="btn btn-outline-danger"> <i class="fas fa-ban"></i> Volver</a>
               
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>
</html>
