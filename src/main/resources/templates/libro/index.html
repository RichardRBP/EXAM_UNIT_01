<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</link>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<title></title>
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col" style="text-align: center;">
				<h1 th:text=${titulo} style="color: aliceblue;" ></h1>
				</h1>
			</div>
		</div>
		<br>
		<form th:action="@{/app/libro}" th:object="${libro}" method="post">
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="codigoLibro">CÃ³digo</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="codigoLibro"
						th:field="*{codigoLibro}">
				</div>
				<div class="col-12 col-md-6"></div>
				<div th:if="${#fields.hasErrors('codigoLibro')}"
					th:errors="*{codigoLibro}" style="color: aliceblue;" class="col-12 col-md-6"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="titulo">Titulo</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="titulo"
						th:field="*{titulo}">
				</div>
				<div class="col-12 col-md-6"></div>
				<div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" style="color: aliceblue;" class="col-12 col-md-6"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="isbn">Isbn</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="direccion"
						th:field="*{isbn}">
				</div>
				<div class="col-12 col-md-6"></div>
				<div th:if="${#fields.hasErrors('isbn')}"
					th:errors="*{isbn}" style="color: aliceblue;" class="col-12 col-md-6"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="editorial">Editorial</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="editorial"
						th:field="*{editorial}">
				</div>
				<div class="col-12 col-md-6"></div>
				<div th:if="${#fields.hasErrors('editorial')}"
					th:errors="*{editorial}" style="color: aliceblue;" class="col-12 col-md-6" ></div>
			</div>
            <br>
            <div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="nroPaginas">Nro Paginas</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="number" id="editorial"
						th:field="*{nroPaginas}">
				</div>
				 </div>
			<br>
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="Item">Autor</label>
				</div>
				<div class="col-12 col-md-6">
					<select class="form-select" id="Item" th:object="${Item}">
						<option selected disabled>seleccione un Autor</option>
						<option th:each="auto :${autor}"
							th:text="${auto.nombre}"
							th:value="${auto.codigoAutor}"></option>
						</option>
					</select>
				</div>
				<div class="col-12 col-md-6"></div>
				 <!-- -->
			</div>
			<br>
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4" style="text-align: center;">
					<input class="btn btn-outline-success" type="submit" value="enviar"
						id="submit" />
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>
</html>
