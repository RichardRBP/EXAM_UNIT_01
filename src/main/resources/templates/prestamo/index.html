<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<title    ></title>
</head>
<body>
    <h1  th:text=${titulo}> </h1> </h1>
    <form th:action="@{/app/prestamo}" th:object="${prestamo}" method="post">
        <div>
            <label class="input-group-text" for="usuario">Usuario</label>
            <div>
                <input class="form-control" type="text" id="usuario" > <!-- th:field="*{usuario}" -->
            </div>
          <!--   <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div> -->
        </div>
        <div>
            <label class="input-group-text" for="libro">Libro</label>
            <div>
                <input class="form-control" type="text" id="Libro"> <!--  th:field="*{Libro}" -->
            </div>
            <!--  <div th:if="${#fields.hasErrors('Libro')}" th:errors="*{Libro}"></div>-->
        </div>
        <div>
            <label class="input-group-text" for="ejemplar">ejemplar</label>
            <div>
                <input class="form-control" type="text" id="ejemplar" th:field="*{ejemplar}">
            </div>
           <!-- <div th:if="${#fields.hasErrors('ejemplar')}" th:errors="*{ejemplar}"></div> -->
        </div>
        <div>
            <label class="input-group-text" for="fechaPrestamo">Fecha Prestamo</label>
            <div>
                <input  class="form-control" type="date" id="fechaPrestamo" th:field="*{fechaPrestamo}" >
            </div>
            <div th:if="${#fields.hasErrors('fechaPrestamo')}" th:errors="*{fechaPrestamo}"></div>
        </div>
        <div>
            <label class="input-group-text" for="fechaDevolucion">Fecha Devolucion</label>
            <div>
                <input class="form-control" type="date"  id="fechaDevolucion" th:field="*{fechaDevolucion}">
            </div>
            <div th:if="${#fields.hasErrors('fechaDevolucion')}" th:errors="*{fechaDevolucion}"></div>
        </div>
        <br>
        <div>
            <div>
                <input class="btn btn-primary" type="submit" value="enviar" id="submit" /> 
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
