<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
   <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> </link> <!-- -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<title    ></title>
</head>
<body>
    <div class="container-fluid">
<br>
    <div class="row">
        <div class="col" style="text-align: center;">
            <h1  th:text=${titulo} style="color: aliceblue;"> </h1> </h1>
        </div>
    </div>
    <br>
    <form th:action="@{/app/prestamo}" th:object="${prestamo}" method="post"  >
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="input-group-text" for="usuario" >Usuario</label>
            </div>      
            <div class="col-12 col-md-6">
                <div class="form-group">
                    <select class="form-select"  id="usuario"  >
                        <option selected disabled>seleccione un usuario</option>
                        <option th:each="usuario :${usuarios}" th:value="${usuario.codigoUsuario}" th:text="${usuario.nombre}"> </option>
                     
                    </select>
                </div>
                <!--<input class="form-control" type="text" id="usuario" >  th:field="*{usuario}" -->
            </div>
          <!--   <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>    th:field="${libro.DetalleAutor}" th:each="course :${listaLibros}" th:value="${libro.codigoLibro}" th:text="${libro.titulo}"-->
        </div>
          
        <br>
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="input-group-text" for="ejemplar">ejemplar</label>
            </div>
            <div class="col-12 col-md-6">
                <select class="form-select"  id="ejemplar"  th:object="${ejemplar}" >
                    <option selected disabled>seleccione un Ejemplar</option>
                    <option th:each="ejemplar :${ejemplares}" th:value="${ejemplar.codigoEjemplar}" th:text="${ejemplar.codigoEjemplar}"> </option>
                    
                </select>
              <!--    <input class="form-control" type="text" id="ejemplar" >th:field="*{ejemplar}" -->
            </div>
            <div th:if="${#fields.hasErrors('ejemplar')}" th:errors="*{ejemplar}"></div><!-- -->
        </div>
        <br>
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="input-group-text" for="fechaPrestamo">Fecha Prestamo</label>
            </div>
            <div class="col-12 col-md-6">
                <input  class="form-control" type="date" id="fechaPrestamo" th:field="*{fechaPrestamo}" >
            </div>
            <div class="col-12 col-md-6"></div>
            <div th:if="${#fields.hasErrors('fechaPrestamo')}" th:errors="*{fechaPrestamo}" style="color: aliceblue;" class="col-12 col-md-6"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="input-group-text" for="fechaDevolucion">Fecha Devolucion</label>
            </div>
            <div class="col-12 col-md-6">
                <input class="form-control" type="date"  id="fechaDevolucion" th:field="*{fechaDevolucion}">
            </div>
            <div class="col-12 col-md-6"></div>
            <div th:if="${#fields.hasErrors('fechaDevolucion')}" th:errors="*{fechaDevolucion}" style="color: aliceblue;" class="col-12 col-md-6"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" style="text-align: center;">
                <input class="btn btn-outline-success" type="submit" value="enviar" id="submit" /> 
            </div>
        </div>
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
