<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> </link>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<title></title>
</head>
<body>
<h1  style="color:aliceblue" th:text=${titulo}> </h1>

    <form th:action="@{/app/ejemplar}" th:object="${ejemplar}" method="post">
        <div>
            <label class="input-group-text" for="codigoEjemplar">CODIGO</label>
            <div>
                <input class="form-control" type="text"  id="codigoEjemplar" th:field="*{codigoEjemplar}">
            </div>
            <div style="color:aliceblue" th:if="${#fields.hasErrors('codigoEjemplar')}" th:errors="*{codigoEjemplar}"></div>
        </div>
        <div>
            <label class="input-group-text" for="localizacion">LOCALIZACION</label>
            <div>
                <input class="form-control" type="text"  id="localizacion" th:field="*{localizacion}">
            </div>
            <div style="color:aliceblue" th:if="${#fields.hasErrors('localizacion')}" th:errors="*{localizacion}"></div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <label class="input-group-text" for="libro">Libro</label>
            </div>
            <div class="col-12 col-md-6">
                <select class="form-select" id="libro"    >
                    <option selected disabled>seleccione un Libro</option>
                    <option th:each="libro :${libros}" th:value="${libro.codigoLibro}" th:text="${libro.titulo}"> </option>        
                </select>
            </div>
        </div>
        <br>
        <div>
            <div>
                <input class="btn btn-primary" type="submit" value="enviar" id="submit" /> 
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
