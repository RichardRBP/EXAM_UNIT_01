<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</link>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">

<title></title>
</head>
<body>
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col" style="text-align: center;">
				<h1 th:text=${titulo} style="color: aliceblue;"></h1>
				</h1>
			</div>
		</div>
		<br>
		<form th:action="@{/app/usuario}" th:object="${usuario}" method="post">
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="nombre">Nombre</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="nombre"
						th:field="*{nombre}">
				</div>
				<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="direccion">Dirección</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="direccion"
						th:field="*{direccion}">
				</div>
				<div th:if="${#fields.hasErrors('direccion')}"
					th:errors="*{direccion}"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-12 col-md-6">
					<label class="input-group-text" for="telefono">Teléfono</label>
				</div>
				<div class="col-12 col-md-6">
					<input class="form-control" type="text" id="telefono"
						th:field="*{telefono}">
				</div>
				<div th:if="${#fields.hasErrors('telefono')}"
					th:errors="*{telefono}"></div>
			</div>
			<br>
			<div class="row">
				<div class="col-4"></div>
				<div class="col-4" style="text-align: center;">
					<input class="btn btn-outline-success" type="submit" value="enviar"
						id="submit" />
				</div>
			</div>
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>
</html>
