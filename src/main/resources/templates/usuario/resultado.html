<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</link>
<!-- -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<title th:text=${$titulo}></title>
</head>
<body>
	<div class="container">
		<div class="form">
		<br>
			<div class="row">
				<div class="col">
					<h1 th:text=${titulo} style="color: aliceblue;"></h1>
					</h1>
				</div>
			</div>
			<div class="row">
				<table class="table table-striped">
					<thead style="color: aliceblue;">
						<th>Datos</th>
					</thead>
					<tbody>
						<tr>
							<td style="color: aliceblue;">Código :</td>
							<td th:text="${usuario.codigoUsuario}" style="color: aliceblue;">
							</td>
						</tr>
						<tr>
							<td style="color: aliceblue;">Nombre :</td>
							<td th:text="${usuario.nombre}" style="color: aliceblue;"></td>
						</tr>
						<tr>
							<td style="color: aliceblue;">Dirección :</td>
							<td th:text="${usuario.direccion}" style="color: aliceblue;">
							</td>
						</tr>
						<tr>
							<td style="color: aliceblue;">Teléfono :</td>
							<td th:text="${usuario.telefono}" style="color: aliceblue;">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<div class="col">
					<h2 th:text="${prestamo}" style="color: aliceblue;"></h2>
				</div>
			</div>
				<div class="row">
				<table class="table table-striped">
					<thead style="color: aliceblue;">
						<th>Ejemplar</th>
						<th>Fecha Préstamo</th>
						<th>Fecha Devolución</th>
					</thead>
					<tbody>
						<tr th:each="item: ${listaPrestamo}">
							<td th:text="${item.ejemplar.codigoEjemplar}" style="color: aliceblue;"></td>
							<td th:text="${item.fechaPrestamo}" style="color: aliceblue;"></td>
							<td th:text="${item.fechaDevolucion}" style="color: aliceblue;"></td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>

</body>
</html>
